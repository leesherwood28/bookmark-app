<form [formGroup]="bookmarkForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Bookmark</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [formControl]="nameControl" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Url</mat-label>
        <input matInput type="text" [formControl]="urlControl" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="clearForm()" mat-button type="button">Clear</button>
      <button (click)="addBookmark()" mat-raised-button color="primary">Save New</button>
      <button
        *ngIf="bookmarkId"
        (click)="updateBookmark()"
        @bounceInOnEnter
        @bounceOutOnLeave
        mat-raised-button
        color="primary"
      >
        Update
      </button>
      <button
        *ngIf="bookmarkId"
        (click)="deleteBookmark()"
        @bounceInOnEnter
        @bounceOutOnLeave
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</form>
