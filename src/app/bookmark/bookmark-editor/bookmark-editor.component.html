<form [formGroup]="bookmarkForm" (ngSubmit)="saveBookmark()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Bookmark</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [formControl]="nameControl" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Url</mat-label>
        <input matInput type="text" [formControl]="urlControl" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="button">Clear</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
