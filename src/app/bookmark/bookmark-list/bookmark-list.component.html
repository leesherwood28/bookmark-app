<mat-card>
  <mat-card-header>
    <mat-card-title>Bookmarks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="pagedBookmarks$ | async; let bookmarks">
      <ng-container *ngIf="bookmarks.totalRecords !== 0; else noBookmarksMessage">
        <mat-selection-list [multiple]="false">
          <ng-container *ngFor="let bookmark of bookmarks.pagedRecords; let last = last">
            <mat-list-option>
              <div mat-line>{{ bookmark.name }}</div>
            </mat-list-option>
            <mat-divider *ngIf="!last"></mat-divider>
          </ng-container>
        </mat-selection-list>
        <mat-paginator [pageSize]="pageSize"></mat-paginator>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>

<ng-template #noBookmarksMessage>
  No bookmarks to display. Please add bookmarks.
</ng-template>
