<mat-card>
  <mat-card-header>
    <mat-card-title>Bookmarks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <ng-container *ngFor="let bookmark of bookmarks$ | async; let last = last">
        <mat-list-item>
          <div mat-line>{{ bookmark.name }}</div>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
