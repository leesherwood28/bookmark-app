<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput type="text" [formControl]="nameControl" />
  <button
    *ngIf="nameControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="nameControl.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
