<form [formGroup]="bookmarkForm" class="mat-elevation-z4">
  <h2>Edit Bookmark</h2>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [formControl]="nameControl" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Url</mat-label>
    <input matInput type="text" [formControl]="urlControl" />
  </mat-form-field>
</form>
